		<div class="container">
			<form>
				<div class="form-group">
					<label class="form-check-label">First Name </label>
					<input
						class="form-control"
						type="text"
						class="form-control"
						placeholder="Enter your first name"
					/>
				</div>
				<div class="form-group">
					<label class="form-check-label">Last Name </label>
					<input
						class="form-control"
						type="text"
						placeholder="Enter your last name"
					/>
				</div>

				<div class="form-group">
					<label class="form-check-label"> Age</label>
					<input type="text" class="form-control" />
				</div>
				<label class="form-check-label">Gender</label>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios1"
						value="option1"
						checked
					/>
					<label class="form-check-label" for="exampleRadios1"> Male </label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios2"
						value="option2"
					/>
					<label class="form-check-label" for="exampleRadios2"> Female </label>
				</div>
				<div class="form-group">
					<label for="exampleFormControlSelect1">Select Options</label>
					<select class="form-control" id="exampleFormControlSelect1">
						<option>Option1</option>
						<option>Option2</option>
						<option>Option3</option>
						<option>Option4</option>
						<option>Option5</option>
					</select>
				</div>
				<div class="form-group">
					<label class="form-check-label">Comments</label>
					<textarea cols="30" rows="5" class="form-control"></textarea>
				</div>
				<button class="btn btn-primary">Save</button>
			</form>
		</div>
	</body>
